    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="labelModal">Thêm người dùng</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="formNhap">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="ID">Nhập id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="personID"
                    placeholder="Nhập ID"
                    value=""
                    required
                  />
                  <div id="invalidID" class="invalid-feedback"></div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="ten">Tên </label>
                  <input
                    type="text"
                    class="form-control"
                    id="namePerson"
                    placeholder="Nhập tên "
                    required
                  />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="diachi">Địa chỉ </label>
                  <input
                    type="text"
                    class="form-control"
                    id="adressPerson"
                    placeholder="Nhập địa chỉ "
                    required
                  />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="email">Email </label>
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email "
                    required
                  />
                  <div id="invalidTen" class="invalid-form"></div>
                </div>

                
                
                <div class="col-md-6 mb-3">
                  <label for="loai">Loại </label>
                  <select
                    class="custom-select d-block w-100"
                    id="type"
                    required
                  >
                    <option value="">Chọn loại</option>
                    <option value="loai1">Student</option>
                    <option value="loai2">Employee</option>
                    <option value="loai3">Customer</option>
                  </select>
                  <div id="invalidLoai" class="invalid-feedback"></div>
                </div>

                <div class="form-group col-12  " style="display: none;" id="divHocSinh"> 
                    <h3> Nhập điểm học sinh </h3>

                    <div class="form-group col-8" >
                      <label for="point">Điểm lý</label>
                      <input
                        type="text"
                        class="form-control"
                        id="diemLy"
                        placeholder="Nhập điểm lý "
                        required
                      />
                      <div id="invalidDiemly" class="invalid-form"></div>
                    </div>

                    <div class="form-group col-8" >
                      <label for="point">Điểm toán</label>
                      <input
                        type="text"
                        class="form-control"
                        id="diemToan"
                        placeholder="Nhập điểm lý "
                        required
                      />
                      <div id="invalidDiemToan" class="invalid-form"></div>
                    </div>
                    <div class="form-group col-8" >
                      <label for="point">Điểm Hóa</label>
                      <input
                        type="text"
                        class="form-control"
                        id="diemHoa"
                        placeholder="Nhập điểm hóa"
                        required
                      />
                      <div id="invalidDiemly" class="invalid-form"></div>
                    </div>
                </div>


                <div class="form-group col-12  " style="display: none;" id="divNhanVien"> 
                  <h3> Nhập lương nhân viên </h3>

                  <div class="form-group col-8" >
                    <label for="point">Số ngày làm việc</label>
                    <input
                      type="text"
                      class="form-control"
                      id="datework"
                      placeholder="Nhập số ngày làm  "
                      required
                    />
                    <div id="invalidDate" class="invalid-form"></div>
                  </div>

                  <div class="form-group col-8" >
                    <label for="point">Lương</label>
                    <input
                      type="text"
                      class="form-control"
                      id="salary"
                      placeholder="Nhập lương "
                      required
                    />
                    <div id="invalidLuong" class="invalid-form"></div>
                  </div>
                
              </div>
